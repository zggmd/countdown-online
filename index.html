<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>春节放假倒计时</title>
  <style>
    body {
        background-color: Canvas !important;
        color: CanvasText;
        color-scheme: light dark;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    }
    .title {
        font-size: 40px;
        margin-top: 180px;
        margin-bottom: 40px;
        color: red;
    }
    #container {
        font-size: 30px;
        color: darkcyan;
        margin-top: 40px;
    }
    #from {
        color: #a99e91;
    }
  </style>
</head>
<body>
<div class="title">春节放假倒计时</div>
<div id="from"></div>
<div id="container"></div>
</body>
<script src="public/js/dayjs/dayjs.js"></script>
<script src="public/js/dayjs/duration.js"></script>
<script src="public/js/dayjs/relativeTime.js"></script>
<script src="public/js/dayjs/zh-cn.js"></script>
<script>
  ;(function(){
    if(window.top !== window) return; // 在iframe中不渲染灯笼
    const style = document.createElement('style');
    style.innerHTML = `
.ssz_deng-box {
position: fixed;
top: -20px;
right: -20px;
z-index: 99999;
}
.ssz_deng-box1 {
 position: fixed;
 top: -10px;
 left: 10px;
 z-index: 99999;
}

.ssz_deng-box1 .ssz_deng {
 position: relative;
 width: 120px;
 height: 90px;
 margin: 50px;
 background: #d8000f;
 background: rgba(216, 0, 15, 0.8);
 border-radius: 50% 50%;
 -webkit-transform-origin: 50% -100px;
 -webkit-animation: swing 5s infinite ease-in-out;
 box-shadow: -5px 5px 30px 4px rgba(252, 144, 61, 1);
}
.ssz_deng {
 position: relative;
 width: 120px;
 height: 90px;
 margin: 50px;
 background: #d8000f;
 background: rgba(216, 0, 15, 0.8);
 border-radius: 50% 50%;
 -webkit-transform-origin: 50% -100px;
 -webkit-animation: swing 3s infinite ease-in-out;
 box-shadow: -5px 5px 50px 4px rgba(250, 108, 0, 1);
}

.ssz_deng-a {
 width: 100px;
 height: 90px;
 background: #d8000f;
 background: rgba(216, 0, 15, 0.1);
 margin: 12px 8px 8px 8px;
 border-radius: 50% 50%;
 border: 2px solid #dc8f03;
}
.ssz_deng-b {
 width: 45px;
 height: 90px;
 background: #d8000f;
 background: rgba(216, 0, 15, 0.1);
 margin: -4px 8px 8px 26px;
 border-radius: 50% 50%;
 border: 2px solid #dc8f03;
}

.ssz_xian {
 position: absolute;
 top: -40px;
 left: 60px;
 width: 2px;
 height: 40px;
 background: #dc8f03;
}

.ssz_shui-a {
 position: relative;
 width: 5px;
 height: 20px;
 margin: -5px 0 0 59px;
 -webkit-animation: swing 4s infinite ease-in-out;
 -webkit-transform-origin: 50% -45px;
 background: #ffa500;
 border-radius: 0 0 5px 5px;
}

.ssz_shui-b {
 position: absolute;
 top: 14px;
 left: -2px;
 width: 10px;
 height: 10px;
 background: #dc8f03;
 border-radius: 50%;
}

.ssz_shui-c {
 position: absolute;
 top: 18px;
 left: -2px;
 width: 10px;
 height: 35px;
 background: #ffa500;
 border-radius: 0 0 0 5px;
}

.ssz_deng:before {
 position: absolute;
 top: -7px;
 left: 29px;
 height: 12px;
 width: 60px;
 content: " ";
 display: block;
 z-index: 999;
 border-radius: 5px 5px 0 0;
 border: solid 1px #dc8f03;
 background: #ffa500;
 background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
}

.ssz_deng:after {
 position: absolute;
 bottom: -7px;
 left: 10px;
 height: 12px;
 width: 60px;
 content: " ";
 display: block;
 margin-left: 20px;
 border-radius: 0 0 5px 5px;
 border: solid 1px #dc8f03;
 background: #ffa500;
 background: linear-gradient(to right, #dc8f03, #ffa500, #dc8f03, #ffa500, #dc8f03);
}

.ssz_deng-t {
 font-family: STKaiti,KaiTi,华文行楷,Arial,Lucida Grande,Tahoma,sans-serif;
 font-size: 53px !important;
 color: #dc8f03;
 font-weight: bold;
 line-height: 85px;
 text-align: center;
 user-select:none;
}

.night .ssz_deng-t,
.night .ssz_deng-box,
.night .ssz_deng-box1 {
 background: transparent !important;
}

@-moz-keyframes swing {
 0% {
  -moz-transform: rotate(-10deg)
 }

 50% {
  -moz-transform: rotate(10deg)
 }
 100% {
  -moz-transform: rotate(-10deg)
 }
}

@-webkit-keyframes swing {
 0% {
  -webkit-transform: rotate(-10deg)
 }

 50% {
  -webkit-transform: rotate(10deg)
 }

 100% {
  -webkit-transform: rotate(-10deg)
 }
}
`;
    ;(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(style);
    
    const div1 = document.createElement('div')
    div1.innerHTML = `
<div class="ssz_deng-box1" id="ssz_box1">
 <div class="ssz_deng">
  <div class="ssz_xian"></div>
  <div class="ssz_deng-a">
   <div class="ssz_deng-b"><div class="ssz_deng-t" id="ssz_chun">春</div></div>
  </div>
  <div class="ssz_shui ssz_shui-a"><div class="ssz_shui-c"></div><div class="ssz_shui-b"></div></div>
 </div>
</div>
`
    ;(document.getElementsByTagName('body')[0] || document.getElementsByTagName('div')[0]).appendChild(div1);
    
    const div2 = document.createElement('div')
    div2.innerHTML = `
<div class="ssz_deng-box" id="ssz_box">
 <div class="ssz_deng">
  <div class="ssz_xian"></div>
  <div class="ssz_deng-a">
   <div class="ssz_deng-b"><div class="ssz_deng-t" id="ssz_jie">节</div></div>
  </div>
  <div class="ssz_shui ssz_shui-a"><div class="ssz_shui-c"></div><div class="ssz_shui-b"></div></div>
 </div>
</div>
`
    ;(document.getElementsByTagName('body')[0] || document.getElementsByTagName('div')[0]).appendChild(div2);
    
    // 鼠标移动到顶部到时候隐藏灯笼，不需要可以注释这一行
    document.addEventListener ('mousemove', _sszShowMousePosition, false);
    let _sszLightUpFlag = false
    function _sszShowMousePosition (e){
      const isDown = e.clientY > 220
      const isUp = e.clientY < 225
      if ((isDown && !_sszLightUpFlag) || (isUp && _sszLightUpFlag)) return
      _sszLightUpFlag = !_sszLightUpFlag
      const box1 = document.getElementById('ssz_box1')
      const box = document.getElementById('ssz_box')
      if (isDown) {
        _sszLightUpFlag = false
        box.style.display = 'block'
        box1.style.display = 'block'
      }
      if (isUp) {
        _sszLightUpFlag = true
        box.style.display = 'none'
        box1.style.display = 'none'
      }
    }
    
  })()
  ;(function () {
    const {searchParams} = new URL(window.location)
    const data = {
      l1: '春',
      l2: '节',
      title: '春节放假倒计时',
      time: '',
    }
    for (const [key, value] of searchParams.entries()) {
      data[key] = value || data[key]
    }

    document.title = data.title
    document.querySelector("body > div.title").innerText = data.title
    document.querySelector("#ssz_chun").innerText = data.l1
    document.querySelector("#ssz_jie").innerText = data.l2

    dayjs.extend(window.dayjs_plugin_duration).extend(window.dayjs_plugin_relativeTime).locale('zh-cn')
    setInterval(() => {
      let start = dayjs();// now
      let end = data.time ? dayjs(data.time) :  dayjs().set('hour', 18).set('minute', 0).set('second', 0).set('millisecond', 0);//结束时间
      let duration = end.diff(start);//时间差
      const mathType = duration > 0 ? 'floor': 'ceil'
      const seconds = Math[mathType](duration / 1000) % 60;
      const minutes = Math[mathType](duration / 1000 / 60) % 60;
      const hours = Math[mathType](duration / 1000 / 60 / 60) % 24;
      const days = Math[mathType](duration / 1000 / 60 / 60 / 24);
      document.getElementById('from').innerText = `距 ${end.format('YYYY年MM月DD日 HH:mm:ss')} 还剩大约 ${dayjs.duration(duration).humanize()}`
      document.getElementById('container').innerText = `${days} 天 ${hours} 小时 ${minutes} 分 ${seconds} 秒`
    }, 1000)
  })()
</script>
</html>
